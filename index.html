<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shieldsweeper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex-container">
        <div class="game-board">
            <br>
            <table id="board"></table>
        </div>
    </div>
    <section id="footer">
        <div id="start">🎩</div>
        <div id="size-btns">
            <div><button id="size-9">Easy</button></div> 
            <div><button id="size-16">Medium</button></div> 
            <div><button id="size-30">Hard</button></div>
        </div>
        <div id="clock"><em>Shift + Click (long press on mobile)</em> to place a ❓ </div>
    </section>
    <script src="main.js" defer></script>
</body>
</html>
